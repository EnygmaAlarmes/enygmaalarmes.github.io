<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/img/logo-enygma-horizontal.png" height="50" alt="{{ site.title }}"></a>

    <nav class="site-nav">
      {% for section in site.sections %}
        {% if section.menu-title %}
          <a class="page-link" href="{{ section.url | prepend: site.baseurl }}">{{ section.menu-title }}</a>
        {% endif %}
      {% endfor %}
    </nav>

  </div>

</header>
